<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Map Explorer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="lib/markercluster/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="lib/easybutton/easy-button.css" />
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />

</head>

<body>
  <select id="countryDropdown">
    <option value="">Select a country</option>
  </select>


  <div id="loader">Loading map...</div>

  <div id="map"></div>

  <!-- City Info Modal -->
  <div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityModalLabel">City Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cityModalBody">
          Loading city detailsâ€¦
        </div>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/markercluster/leaflet.markercluster.js"></script>
  <script src="lib/easybutton/easy-button.js"></script>
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/api.js" type="module"></script>
  <script src="js/script.js" type="module"></script>

</body>
</html>
