<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Map Explorer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="lib/markercluster/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="lib/easybutton/easy-button.css" />
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />

</head>

<body>
  <!-- Dropdown menu -->
  <div class="d-flex justify-content-center">
    <div class="row align-items-center my-3">
    <div class="col-12 col-sm-auto text-center text-sm-end mb-2 mb-sm-0">
      <label for="countryDropdown" class="fw-semibold">Choose a Country</label>
    </div>
    <div class="col-12 col-sm-auto text-center text-sm-start">
      <select id="countryDropdown" class="form-select w-auto">
        <option value="">Select a country</option>
      </select>
    </div>
  </div>
  </div>





  <!-- Loader Spinner -->
  <div id="loader" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading map...</span>
    </div>
  </div>


  <!-- Map with px-2 side padding and w-100 for taking 100w of container -->
  <div class="d-flex justify-content-center my-3 px-2">
    <div id="map" class="rounded shadow w-100"></div>
  </div>


  


  <!-- City Info Modal -->
  <div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityModalLabel">City Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cityModalBody">
          Loading city details…
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-4">
    <small>© 2025 World Explorer — Built with Bootstrap, Leaflet & Open APIs</small>
  </footer>
  
  <!-- JS -->
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/markercluster/leaflet.markercluster.js"></script>
  <script src="lib/easybutton/easy-button.js"></script>
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/script.js" type="module"></script>

</body>
</html>
